<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <title>SuperSubs - Checkout</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <!-- Custom CSS -->

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="../Images/header-image.png" alt="SuperSubs Logo">
      </a>
      <div class="nav-con">
        <ul>
          <a href="../index.html"><li>Home Page</li></a>
          <a href="../Pages/build.html"><li>Build a Sub</li></a>
          <a href="Pages/checkout.html"><li class="active">Checkout</li></a>
        </ul>

      <div class="navbar-right">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>

  <section id="checkout">
    <h2>Checkout</h2>
    <div id="order-summary">
      <h3>Order Summary:</h3>
      <ul id="order-list">
        <!-- The order details from the Build page will be added here -->
      </ul>
    </div>
    <form>
      <label for="coupon-code">Coupon Code:</label>
      <input type="text" id="coupon-code" name="coupon-code">
      <button type="submit">Apply Coupon</button>
    </form>
    <h3>Total Cost: R<span id="total-cost">0.00</span></h3>
  </section>

  <footer>
    <div class="container">
      <div class="footer-well">
        <img src="../Images/footer-logo.png" alt="SuperSubs Footer Logo">
      </div>

        <a href="#"><img src="../Images/social-media-icon1.png" alt="Social Media Icon 1"></a>
